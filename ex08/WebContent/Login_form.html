<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인 페이지</title>
</head>
<body>
	<h1>로그인 페이지</h1>
	<form action="Login_insert.jsp" method="POST">
	<table>
		<tr>
			<td>
			<label for="name">이름: </label>
			</td>
			<td>
			<input type="text" name="name" id="name" size="20">
			</td>
		</tr>
		<tr>
			<td>
			<label for="userId">아이디: </label>
			</td>
			<td>
			<input type="text" name="userId" id="userId" size="20">
			</td>
		</tr>
		<tr>
			<td>
			<label for="userPwd">비밀번호: </label>
			</td>
			<td>
			<input type="password" name="userPwd" id="userPwd" size="20">
			</td>
		</tr>
		<tr>
			<td>
			<label for="email">이메일: </label>
			</td>
			<td>
			<input type="email" name="email" id="email" size="20">
			</td>
		</tr>
		<tr>
			<td>
			<label for="phone">전화번호: </label>
			</td>
			<td>
			<input type="tel" name="phone" id="phone" size="20">
			</td>
		</tr>
		<tr>
			<td>
			<label for="admin">권    한: </label>
			</td>
			<td>
			<input type="radio" name="admin" id="admin" min="0" max="1" value="0">일반회원
			<input type="radio" name="admin" id="admin" min="0" max="1" value="1">관리자
			</td>
		</tr>
	</table>
		<input type="submit" value="회원 가입">
		<input type="reset" value="다시 쓰기">
	</form>
</body>
</html>
